<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
  <title>Interest Calculator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.08);
      padding: 30px;
      border-radius: 16px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: #dddddd;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: none;
      border-radius: 10px;
      background: #2c3e50;
      color: #fff;
      font-size: 15px;
    }

    input:focus, select:focus {
      outline: none;
      background: #34495e;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00c896;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      color: #000;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00b084;
    }

    #result {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      color: #ffffff;
    }

    #explanation {
      margin-top: 15px;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 12px;
      color: #e2e2e2;
      font-size: 14px;
    }
</style>
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-GCN8LFDRTC"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-GCN8LFDRTC');
</script>
</head>
<body>

  <div class="container">
    <label for="principal">üí∞ Principal Amount (‚Çπ)</label>
    <input type="number" id="principal" placeholder="e.g. 10000" />

    <label for="rate">üìà Interest Rate (% per month)</label>
    <input type="number" id="rate" placeholder="e.g. 2" />

    <label for="time">‚è≥ Time</label>
    <input type="number" id="time" placeholder="e.g. 12" />

    <label for="timeUnit">üìÖ Time Unit</label>
    <select id="timeUnit">
      <option value="months">Months</option>
      <option value="years">Years</option>
      <option value="days">Days</option>
    </select>

    <button onclick="calculate()">Calculate</button>

    <div id="result"></div>
    <div id="explanation"></div>
  </div>

  <script>
    function calculate() {
      const p = parseFloat(document.getElementById("principal").value);
      const r = parseFloat(document.getElementById("rate").value);
      let t = parseFloat(document.getElementById("time").value);
      const unit = document.getElementById("timeUnit").value;

      if (isNaN(p) || isNaN(r) || isNaN(t) || t <= 0) {
        document.getElementById("result").innerHTML = "‚ùå Please enter valid values.";
        document.getElementById("explanation").innerHTML = "";
        return;
      }

      let originalTime = t;
      let timeLabel = unit;

      if (unit === "years") {
        t = t * 12;
        timeLabel = `${originalTime} year(s) = ${t} months`;
      } else if (unit === "days") {
        t = t / 30;
        timeLabel = `${originalTime} day(s) ‚âà ${t.toFixed(2)} months`;
      } else {
        timeLabel = `${t} month(s)`;
      }

      const interest = (p * r * t) / 100;
      const total = p + interest;

      document.getElementById("result").innerHTML =
        `üí∞ Interest = ‚Çπ${interest.toFixed(2)}<br>üì¶ Total = ‚Çπ${total.toFixed(2)}`;

      document.getElementById("explanation").innerHTML =
        `üëâ Example:<br>
         If you invest ‚Çπ${p} at ${r}% per month<br>
         for ${timeLabel}, you'll earn ‚Çπ${interest.toFixed(2)} interest.<br><br>
         So, total = ‚Çπ${p} + ‚Çπ${interest.toFixed(2)} = ‚Çπ${total.toFixed(2)}.`;
    }
  </script>

</body>
</html>
